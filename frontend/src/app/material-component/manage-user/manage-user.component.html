<mat-card>
    <b><span> Manage Users</span></b>
</mat-card>

<hr>
<mat-card>
     <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
     </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <th mat-cell *matCellDef="let element">{{element.name}}</th>
        </ng-container> 

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <th mat-cell *matCellDef="let element">{{element.email}}</th>
        </ng-container> 

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                
                <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)"> 
                    <mat-icon>delete</mat-icon>
                </button>


                <mat-slide-toggle (change)="handleChangeAction($event.checked,element.user)"
                matTooltip="Activate or Desactivate User" [checked]="element.status"></mat-slide-toggle>
        </ng-container> 
        
        <tr mat-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>
</div>
