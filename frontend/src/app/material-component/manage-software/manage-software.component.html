<mat-card>
    <b><span>Software</span></b>
</mat-card>

<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>

    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">

    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
    #paginator></mat-paginator>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        
        <ng-container matColumnDef="inventory">
            <th mat-header-cell *matHeaderCellDef>Inventario</th>
            <th mat-cell *matCellDef="let element">{{element.inventory}}</th>
        </ng-container>

        <ng-container matColumnDef="antivirus">
            <th mat-header-cell *matHeaderCellDef>Antivirus</th>
            <th mat-cell *matCellDef="let element">{{element.antivirus}}</th>
        </ng-container>

        <ng-container matColumnDef="office">
            <th mat-header-cell *matHeaderCellDef>Office</th>
            <th mat-cell *matCellDef="let element">{{element.office}}</th>
        </ng-container>


        <ng-container matColumnDef="systemo">
            <th mat-header-cell *matHeaderCellDef>Sistema Operativo</th>
            <th mat-cell *matCellDef="let element">{{element.systemo}}</th>
        </ng-container>




        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
            <th mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Editar" (click)="handleEditAction(element)"> 
                    <mat-icon>edit</mat-icon>
                </button>
            </th>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

        


    </table>
</div>
