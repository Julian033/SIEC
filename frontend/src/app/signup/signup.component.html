<mat-toolbar color="primary" >

    <mat-toolbar-row  fxLayout="row"> 
        <span class="title-center">Registrarse</span> 
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
<form [formGroup]="signupForm">
    <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                <span *ngIf="signupForm.controls.name.errors.required">Este campo es obligatorio.</span>
                <span *ngIf="signupForm.controls.name.errors.pattern">Este campo no es valido.</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                <span *ngIf="signupForm.controls.email.errors.required">Este campo es obligatorio.</span>
                <span *ngIf="signupForm.controls.email.errors.pattern">Este campo no es valido.</span>
            </mat-error>
        </mat-form-field>

        
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                <span *ngIf="signupForm.controls.password.errors.required">Este campo es obligatorio.</span>
                <span *ngIf="signupForm.controls.password.errors.pattern">Este campo no es valido.</span>
            </mat-error>
        </mat-form-field>
    </div>
</form>
</mat-dialog-content>


<mat-dialog-actions align="center">
<button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
[disabled]="!(signupForm.valid && signupForm.dirty)">Registrarse</button>
<button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
