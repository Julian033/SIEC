<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Area </span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="areaForm">
        <div fxFlex fxLayout="column">
            <div fxFlex fxLayout="row wrap">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="areaForm.controls.name.touched && areaForm.controls.name.invalid">
                    <span *ngIf="areaForm.controls.name.errors.required ">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
        </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" 
    [disabled]="!(areaForm.valid && areaForm.dirty)">{{action}}</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
